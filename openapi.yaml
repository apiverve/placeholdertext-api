openapi: 3.0.4
info:
  title: Placeholder Text Generator
  description: >-
    Placeholder Text Generator is a tool for generating placeholder text in
    various styles including lorem ipsum, tech jargon, hipster, corporate,
    pirate, fantasy, and sci-fi.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/placeholdertext:
    get:
      summary: Generate Placeholder Text
      description: Generate placeholder text in various styles
      operationId: placeholdertext
      parameters:
        - name: style
          in: query
          schema:
            type: string
          required: false
          description: The style of placeholder text
          example: tech
        - name: paragraphs
          in: query
          schema:
            type: integer
          required: false
          description: Number of paragraphs to generate
          example: 3
        - name: sentences
          in: query
          schema:
            type: integer
          required: false
          description: Number of sentences per paragraph
          example: 5
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
